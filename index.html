<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goose Light Productions</title>
  <link rel="stylesheet" href="./assets/css/main.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;   /* center horizontally */
      align-items: center;       /* center vertically */
      min-height: 100vh;
      text-align: center;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px; /* optional: keeps the layout neat on desktops */
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    a {
      font-size: 1.5rem;
      text-decoration: none;
      margin-top: 20px; /* space below the image */
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./assets/images/background_image.png" alt="Background Image">
